<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
</head>
<!-- frameset 布局需直接写在 body 位置，不能嵌套在 div 里 -->
<frameset rows="80,*">
    <frame src="top.html" name="topFrame" scrolling="no">
    <frameset cols="200,*">
        <frame src="zuo.html" name="leftFrame" scrolling="no">
        <frame src="you.html" name="rightFrame" scrolling="yes">
    </frameset>
</frameset>
</html>
